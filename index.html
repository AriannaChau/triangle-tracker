<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>
      <form>
        <div class="form-group">
          <label for="side1">Pick the length of the first side:</label>
          <input type="text" class="form-control" id="side1">
        </div>
        <div class="form-group">
          <label for="side2">Pick the length of the second side:</label>
          <input type="text" class="form-control" id="side2">
        </div>
        <div class="form-group">
          <label for="side3">Pick the length of the third side:</label>
          <input type="text" class="form-control" id="side3">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <div class="results">

      </div>
    </div>
  </body>
</html>
